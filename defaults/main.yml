---
wg_uplink_iface: "{{ ansible_default_ipv4.interface }}"
wg_uplink_addresses: "{{ ansible_facts[wg_uplink_iface].ipv6|selectattr('scope','eq','global')|map(attribute='address') | union(
  [ansible_facts[uplink_iface].ipv4.address]) }}"
wg_uplink_prefix_ipv4: "{{ (ansible_facts[wg_uplink_iface].ipv4.network~'/'~ansible_facts[wg_uplink_iface].ipv4.netmask)|ansible.utils.ipaddr('net') }}"
wg_uplink_prefix_ipv6: "{{ (ansible_facts[wg_uplink_iface].ipv6[0].address~'/48')|ansible.utils.ipaddr('network/prefix') }}"

wg_iface: wg0
wg_port: 51820
wg_hostname: vpn.foo.bar  # this is what clients will connect to
wg_config_dir: /etc/wireguard
wg_config_file: "{{ wg_config_dir }}/{{ wg_iface }}.conf"

# The first IP will be the server's addresses
# All subsuquent IPs will be for clients
wg_tunnel_prefix_ipv4: 10.99.99.0/24
wg_tunnel_prefix_ipv6: fd99:9999::/64
wg_resolver: "{{ wg_tunnel_prefix_ipv6 | ansible.utils.ipaddr(1) | ansible.utils.ipaddr('address') }}"  # the server's tunnel IP

# Generate this a combo by running this on the target host:
# privkey=$(wg genkey); echo -e "wg_private_key: $privkey\nwg_public_key:  $(echo $privkey | wg pubkey)"

# wg_private_key: ....
# wg_public_key: ....  # store this in a vaulted file

wg_dns_search_domains: []
# wg_dns_search_domains:
#   - foo.bar

wg_client_tunnel_flavors:
  - tunnel: all
    allowedips:
      - '0.0.0.0/0'
      - '::/0'
  - tunnel: split
    allowedips:
      - "{{ wg_uplink_prefix_ipv4 }}"
      - "{{ wg_uplink_prefix_ipv6 }}"
      - "{{ wg_tunnel_prefix_ipv4 }}"
      - "{{ wg_tunnel_prefix_ipv6 }}"

wg_clients: [] # store this in a vaulted file
